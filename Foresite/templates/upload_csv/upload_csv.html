{% extends "base.html" %}

{% block content %}

<!-- Upload form. Note enctype attribute! -->
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Upload CSV File
          </p>
        </header>
        <div class="card-content">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="content">
              <div class="field">
                <div class="control">
                  {{ form.csv_name }}
                </div>
              </div>
              <br>
              <div class="field">
                <div class="control">
                  {{ form.csv_file }}
                </div>
              </div>
            </div>
            <button class="button is-primary" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
