{% extends "base.html" %}

{% block title %}Upload List | {% endblock %}

{% block content %}

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="card">
        <div class="card-content">
          <h1 class="title">
            {{ user }}'s CSV Uploads
          </h1>
          {% for csv_upload in csv_uploads %}
            <br>
            <h1 class="subtitle">
              <a href="{% url 'detail' csv_upload.csv_file %}">
                {{ csv_upload.csv_file }} -
                {{ csv_upload.data_processed|yesno:"Ready,Processing"}}
              </a>
            </h1>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
